version: '2'  
services:  
  nginx:
    image: nginx:latest
    container_name: nzplatformvc
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    build: .
    container_name: dzplatformvc
    depends_on:
      - db
    volumes:
      - ./src:/src
    expose:
      - "8000"
  db:
    image: postgres:latest
    container_name: pzplatformvc
    volumes:
      - /var/lib/postgresql/data
